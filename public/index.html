<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <title>MovieRama</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <link href='css/website.css' media='screen' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <header>
      <div class='container'>
        <h1>MovieRama: Browse movies</h1>
        <form id='form'>
          <div id='search_container'>
            <input id='search' type='text'  name='search' placeholder='Search for movie title' autocomplete='off'>
            <span id='timeout_bar'></span>
            <div class="small progress"><div>Loading…</div></div>
          </div>
          <button id='reset' type='reset'>X</button>
        </form>
      </div>
    </header>
    <ul class='container' id='list'></ul>
    <footer>
      <div class='container'>
        <p class="medium progress"><span>Loading…</span></p>
      </div>
    </footer>

    <script src='js/vendor/require.js' type='text/javascript'></script>
    <script>
      requirejs.config({
        baseUrl: 'js',
        paths: {
          'lodash': 'vendor/lodash',
          'jquery': 'vendor/jquery'
        },
        shim: {
          'lodash': {
            exports: '_'
          },
          'jquery': {
            exports: '$'
          }
        }
      });
    </script>
    <script src='js/application.js' type='text/javascript'></script>
  </body>
</html>
